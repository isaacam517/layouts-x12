<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Quicksand&family=Sansita+Swashed:wght@600&display=swap" rel="stylesheet">
    <title>X12 - Sistema Call</title>

<body>
    
    <nav class="navbar">            
        <div class="row col-12">
            <div class="col-11 d-flex flex-row my-2">
                <h2 class="display-5">Sistema de Chamadas</h2>
            </div>
            <div class="d-flex flex-row-reverse my-2">
                <picture>
                    <a href="https://www.x12.com.br/" target="_blank"> <img src="./img/logo-x12-br.webp"></a> 
                </picture>
            </div> 
        </div>        
    </nav>
    <div class="container h-100">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1 class="display-3 mb-4">Acesso Sistema</h1>
               
                <div class="areas">

                    <div class="dados-adm mb-5">
                        <button class="btn btn-access" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Admin</button>
                        <div class="collapse multi-collapse" id="multiCollapseExample1">
                            <div class="">
                                <div class="row justify-content-center mb-1 p-3 bg-adm">
                                    <form>
                                        <div class="form-group">
                                            <p class="text-center top-area" >Dados Administrador</p>
                                            <input type="text" class="form-control" id="" placeholder="NOME">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="" placeholder="SENHA">
                                        </div>
                                        <button type="submit" class="btn btn-danger btn-lg btn-block btn-enviar">Enviar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>    


                    <div class="dados-ope mb-5">
                        <button class="btn btn-access" data-toggle="collapse" data-target="#multiCollapseExample2" role="button"                             aria-expanded="false" aria-controls="multiCollapseExample2">Operador</button>
                        <div class="collapse multi-collapse" id="multiCollapseExample2" ">
                            <div class="">                     
                                <div class="row justify-content-center mb-1 p-3 bg-operador">
                                    <form>
                                        <div class="form-group">
                                            <p class="text-center top-area" >Dados Operador</p>                                        
                                            <input type="text" class="form-control" id="" placeholder="NOME">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="" placeholder="SENHA">
                                        </div>
                                        <button type="submit" class="btn btn-danger btn-lg btn-block btn-enviar">Enviar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
